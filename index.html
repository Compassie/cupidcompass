<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f0e68c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--cream);
            font-family: 'Palatino', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* Logic to separate backgrounds */
        .bg-input { background-image: url('input-bg.png'); }
        .bg-compass { background-image: url('compass-bg.png'); }

        /* Input Screen Style */
        #input-screen {
            text-align: center;
            z-index: 10;
            padding: 25px;
            border: 2px solid var(--gold);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.85);
            width: 80%;
            max-width: 350px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label { width: 100px; text-align: left; font-size: 0.9rem; }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--gold);
            background: transparent;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        #confirm-btn {
            margin-top: 15px;
            padding: 12px 40px;
            background: var(--gold);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Compass Visuals - Now takes full width */
        #compass-ui {
            display: none;
            position: relative;
            width: 100vw; /* Matches screen width */
            height: 100vw; /* Keeps it square */
            max-width: 100vh; /* Prevents it from being taller than the screen */
            max-height: 100vh;
        }

        .compass-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%; /* Almost full width for better visibility */
            height: 95%;
            object-fit: contain;
        }

        #cupid-needle {
            z-index: 5;
            /* Smooth transition to stop the "joggling" */
            transition: transform 0.6s cubic-bezier(0.1, 0, 0.3, 1);
        }

        #reset-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: none;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-input" id="body-bg">

    <img id="reset-icon" src="icon.png" onclick="showInput()" alt="Reset">

    <div id="input-screen">
        <p style="font-style: italic; color: var(--gold);">Enter coordinates to begin your journey.</p>
        <div class="input-group">
            <label>Latitude</label>
            <input type="number" id="lat" step="any">
        </div>
        <div class="input-group">
            <label>Longitude</label>
            <input type="number" id="lng" step="any">
        </div>
        <button id="confirm-btn" onclick="startCompass()">Confirm</button>
    </div>

    <div id="compass-ui">
        <img id="compass-base" class="compass-layer" src="compass-base.png">
        <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
    </div>

    <script>
        let targetLat, targetLng;
        const needle = document.getElementById('cupid-needle');
        const bodyBg = document.getElementById('body-bg');

        // Load saved data
        window.onload = () => {
            const savedLat = localStorage.getItem('mucha_lat');
            const savedLng = localStorage.getItem('mucha_lng');
            if (savedLat) document.getElementById('lat').value = savedLat;
            if (savedLng) document.getElementById('lng').value = savedLng;
        };

        function startCompass() {
            targetLat = parseFloat(document.getElementById('lat').value);
            targetLng = parseFloat(document.getElementById('lng').value);

            if (isNaN(targetLat) || isNaN(targetLng)) return alert("Invalid coordinates");

            localStorage.setItem('mucha_lat', targetLat);
            localStorage.setItem('mucha_lng', targetLng);

            // UI Swapping
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('compass-ui').style.display = 'block';
            document.getElementById('reset-icon').style.display = 'block';
            bodyBg.className = 'bg-compass';

            initSensors();
        }

        function showInput() {
            document.getElementById('input-screen').style.display = 'block';
            document.getElementById('compass-ui').style.display = 'none';
            document.getElementById('reset-icon').style.display = 'none';
            bodyBg.className = 'bg-input';
        }

        async function initSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', updateCompass, true);
            } else {
                window.addEventListener('deviceorientation', updateCompass, true);
            }
        }

        function updateCompass(event) {
            // Fix for iPad/Phone difference: 
            // webkitCompassHeading is the most reliable for iOS devices (iPhone/iPad)
            let heading = event.webkitCompassHeading;
            
            // If webkit heading isn't available (Android), fallback to alpha
            if (heading === undefined) {
                heading = 360 - event.alpha;
            }

            navigator.geolocation.getCurrentPosition((pos) => {
                const bearing = getBearing(pos.coords.latitude, pos.coords.longitude, targetLat, targetLng);
                const rotation = bearing - heading;
                
                // Update rotation without breaking the centering translate
                needle.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            }, null, { enableHighAccuracy: true });
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>

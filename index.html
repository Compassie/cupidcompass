<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f3e9d2;
            --deep-gold: #b8860b;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--cream);
            font-family: 'Palatino', 'serif';
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        /* Initial state: Hide everything until JS decides what to show */
        #input-screen, #compass-viewport, #reset-icon {
            display: none;
        }

        .bg-input { background-image: url('input-bg.png'); }
        .bg-compass { background-image: url('compass-bg.png'); }

        /* --- Aesthetic Input Screen --- */
        #input-screen {
            flex-direction: column;
            align-items: center;
            z-index: 100;
            padding: 40px 20px;
            border: 1px solid var(--gold);
            background: rgba(0, 0, 0, 0.8);
            width: 85%;
            max-width: 350px;
            border-radius: 50px 50px 5px 5px; /* Organic Mucha shape */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        #input-screen::before {
            content: "❦"; /* Art Nouveau ornament */
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .guide-text {
            font-style: italic;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--gold);
        }

        .input-group {
            display: flex;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.4);
        }

        label {
            width: 90px;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        #confirm-btn {
            margin-top: 20px;
            padding: 15px 50px;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #confirm-btn:hover {
            background: var(--gold);
            color: black;
        }

        /* --- Compass Centering --- */
        #compass-viewport {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center; /* Vertically centered */
            position: relative;
        }

        .compass-wrap {
            position: relative;
            width: 140vw; /* Phone size */
            height: 140vw;
            max-width: 90vh; /* iPad size safety */
            max-height: 90vh;
        }

        .compass-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Visual Effects --- */
        #cupid-needle {
            z-index: 5;
            transition: transform 0.4s cubic-bezier(0.1, 0, 0.3, 1), filter 0.4s;
            filter: drop-shadow(0 0 5px transparent);
        }

        /* "Bloom" effect when pointing the right way */
        .target-locked {
            filter: drop-shadow(0 0 20px var(--gold)) brightness(1.3) contrast(1.1);
        }

        #reset-icon {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 200;
        }
    </style>
</head>
<body class="bg-input">

    <div id="input-screen">
        <p class="guide-text">Follow the arrow of desire.<br>Enter your destination coordinates.</p>
        <div class="input-group">
            <label>Latitude</label>
            <input type="number" id="lat" step="any" placeholder="00.000">
        </div>
        <div class="input-group">
            <label>Longitude</label>
            <input type="number" id="lng" step="any" placeholder="00.000">
        </div>
        <button id="confirm-btn" onclick="startCompass()">Begin</button>
    </div>

    <div id="compass-viewport">
        <div class="compass-wrap">
            <img id="compass-base" class="compass-layer" src="compass-base.png">
            <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
        </div>
    </div>

    <img id="reset-icon" src="icon.png" onclick="showInput()" alt="Reset">

    <script>
        const inputScreen = document.getElementById('input-screen');
        const compassView = document.getElementById('compass-viewport');
        const resetIcon = document.getElementById('reset-icon');
        const body = document.body;
        const needle = document.getElementById('cupid-needle');

        let targetLat, targetLng;
        let currentRotation = 0;
        let lastHeading = null;
        let lockState = false;

        // On load: Fixes the "both screens showing" bug
        window.onload = () => {
            const savedLat = localStorage.getItem('mucha_lat');
            const savedLng = localStorage.getItem('mucha_lng');
            if (savedLat) document.getElementById('lat').value = savedLat;
            if (savedLng) document.getElementById('lng').value = savedLng;
            
            // Explicitly show only input screen at start
            inputScreen.style.display = 'flex';
        };

        function startCompass() {
            targetLat = parseFloat(document.getElementById('lat').value);
            targetLng = parseFloat(document.getElementById('lng').value);

            if (isNaN(targetLat) || isNaN(targetLng)) return alert("The stars remain silent. Please check your coordinates.");

            localStorage.setItem('mucha_lat', targetLat);
            localStorage.setItem('mucha_lng', targetLng);

            inputScreen.style.display = 'none';
            compassView.style.display = 'flex';
            resetIcon.style.display = 'block';
            body.className = 'bg-compass';

            initSensors();
        }

        function showInput() {
            inputScreen.style.display = 'flex';
            compassView.style.display = 'none';
            resetIcon.style.display = 'none';
            body.className = 'bg-input';
        }

        async function initSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', updateCompass, true);
            } else {
                window.addEventListener('deviceorientation', updateCompass, true);
            }
        }

        function updateCompass(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);

            navigator.geolocation.getCurrentPosition((pos) => {
                const bearing = getBearing(pos.coords.latitude, pos.coords.longitude, targetLat, targetLng);
                let targetRotation = bearing - heading;

                // Infinite rotation logic
                if (lastHeading !== null) {
                    let delta = targetRotation - (currentRotation % 360);
                    if (delta > 180) delta -= 360;
                    if (delta < -180) delta += 360;
                    currentRotation += delta;
                } else {
                    currentRotation = targetRotation;
                }
                lastHeading = heading;

                needle.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;

                // Feedback
                const diff = Math.abs(currentRotation % 360);
                if (diff < 6 || diff > 354) {
                    if (!lockState) {
                        needle.classList.add('target-locked');
                        if ("vibrate" in navigator) navigator.vibrate([30, 50, 30]); 
                        lockState = true;
                    }
                } else {
                    needle.classList.remove('target-locked');
                    lockState = false;
                }
            }, null, { enableHighAccuracy: true });
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>

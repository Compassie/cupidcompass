<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f0e68c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--cream);
            font-family: 'Palatino', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .bg-input { background-image: url('input-bg.png'); }
        .bg-compass { background-image: url('compass-bg.png'); }

        #input-screen {
            text-align: center;
            z-index: 100;
            padding: 25px;
            border: 2px solid var(--gold);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.85);
            width: 80%;
            max-width: 320px;
        }

        .input-group { display: flex; align-items: center; margin-bottom: 15px; }
        label { width: 90px; text-align: left; font-size: 0.9rem; }
        input { flex: 1; padding: 12px; border: 1px solid var(--gold); background: transparent; color: white; border-radius: 5px; font-size: 16px; }
        
        #confirm-btn {
            margin-top: 15px;
            padding: 12px 40px;
            background: var(--gold);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Compass Visuals - Oversized/Zoomed Logic */
        #compass-viewport {
            display: none;
            position: relative;
            /* We make the container 150% of screen width to "crop" the edges */
            width: 150vw; 
            height: 150vw;
            max-width: 120vh; /* Safety for very tall screens */
            max-height: 120vh;
        }

        .compass-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #cupid-needle {
            z-index: 5;
            /* We handle smoothness in JS now to prevent the 360-snap */
            transition: transform 0.3s ease-out; 
        }

        /* Reset Icon - Positioned relative to the compass edge */
        #reset-icon {
            position: absolute;
            /* Places it at the top right of the VISIBLE area */
            top: 20%; 
            right: 20%; 
            width: 55px;
            height: 55px;
            cursor: pointer;
            z-index: 20;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.8));
        }
    </style>
</head>
<body class="bg-input" id="body-bg">

    <div id="input-screen">
        <p style="font-style: italic; color: var(--gold);">Enter your destination.</p>
        <div class="input-group">
            <label>Latitude</label>
            <input type="number" id="lat" step="any">
        </div>
        <div class="input-group">
            <label>Longitude</label>
            <input type="number" id="lng" step="any">
        </div>
        <button id="confirm-btn" onclick="startCompass()">Confirm</button>
    </div>

    <div id="compass-viewport">
        <img id="reset-icon" src="icon.png" onclick="showInput()" alt="Reset">
        <img id="compass-base" class="compass-layer" src="compass-base.png">
        <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
    </div>

    <script>
            let targetLat, targetLng;
    let currentRotation = 0;
    let lastHeading = null;
    let hasVibrated = false; // Prevents continuous buzzing

    const needle = document.getElementById('cupid-needle');
    const bodyBg = document.getElementById('body-bg');

    window.onload = () => {
        const savedLat = localStorage.getItem('mucha_lat');
        const savedLng = localStorage.getItem('mucha_lng');
        if (savedLat) document.getElementById('lat').value = savedLat;
        if (savedLng) document.getElementById('lng').value = savedLng;
    };

    function startCompass() {
        targetLat = parseFloat(document.getElementById('lat').value);
        targetLng = parseFloat(document.getElementById('lng').value);

        if (isNaN(targetLat) || isNaN(targetLng)) return alert("The stars require valid coordinates.");

        localStorage.setItem('mucha_lat', targetLat);
        localStorage.setItem('mucha_lng', targetLng);

        document.getElementById('input-screen').style.display = 'none';
        document.getElementById('compass-viewport').style.display = 'block';
        bodyBg.className = 'bg-compass';

        initSensors();
    }

    function showInput() {
        document.getElementById('input-screen').style.display = 'block';
        document.getElementById('compass-viewport').style.display = 'none';
        bodyBg.className = 'bg-input';
    }

    async function initSensors() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            const res = await DeviceOrientationEvent.requestPermission();
            if (res === 'granted') window.addEventListener('deviceorientation', updateCompass, true);
        } else {
            window.addEventListener('deviceorientation', updateCompass, true);
        }
    }

    function updateCompass(event) {
        let heading = event.webkitCompassHeading || (360 - event.alpha);

        navigator.geolocation.getCurrentPosition((pos) => {
            const bearing = getBearing(pos.coords.latitude, pos.coords.longitude, targetLat, targetLng);
            let targetRotation = bearing - heading;

            // Infinite Rotation Logic
            if (lastHeading !== null) {
                let delta = targetRotation - (currentRotation % 360);
                if (delta > 180) delta -= 360;
                if (delta < -180) delta += 360;
                currentRotation += delta;
            } else {
                currentRotation = targetRotation;
            }
            lastHeading = heading;

            needle.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;

            // --- HAPTIC FEEDBACK LOGIC ---
            // Normalize the angle to check if we are facing the target
            const normalizedRotation = Math.abs(currentRotation % 360);
            
            // If the needle is within 5 degrees of "North" (0 or 360)
            if (normalizedRotation < 5 || normalizedRotation > 355) {
                if (!hasVibrated) {
                    // Trigger a 50ms vibration pulse
                    if ("vibrate" in navigator) {
                        navigator.vibrate(50); 
                    }
                    hasVibrated = true; // Lock vibration until they move away
                }
            } else {
                hasVibrated = false; // Reset so it can vibrate again next time they aim correctly
            }

        }, null, { enableHighAccuracy: true });
    }

    function getBearing(lat1, lon1, lat2, lon2) {
        const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;
        const y = Math.sin(Δλ) * Math.cos(φ2);
        const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }
    </script>
</body>
</html>

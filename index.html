<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f3e9d2;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--cream);
            font-family: 'Palatino', serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* True vertical centering */
            background-size: cover;
            background-position: center;
        }

        #input-screen, #compass-viewport, #reset-icon { display: none; }
        .bg-input { background-image: url('input-bg.png'); }
        .bg-compass { background-image: url('compass-bg.png'); }

        /* --- Aesthetic Input Screen --- */
        #input-screen {
            flex-direction: column;
            z-index: 100;
            padding: 30px 20px;
            border: 1px solid var(--gold);
            background: rgba(0, 0, 0, 0.9);
            width: 85%;
            max-width: 350px;
            border-radius: 60px 60px 10px 10px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .guide-text { font-style: italic; color: var(--gold); margin-bottom: 20px; font-size: 0.9rem; }

        .input-group {
            display: flex;
            width: 100%;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.4);
        }

        label { width: 90px; text-align: left; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        input { flex: 1; padding: 10px; border: none; background: transparent; color: white; outline: none; font-size: 1rem; }

        .divider { margin: 15px 0; color: var(--gold); font-size: 0.8rem; letter-spacing: 3px; }

        #confirm-btn {
            margin-top: 15px;
            padding: 12px 40px;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- Compass Viewport (Centered) --- */
        #compass-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Fixed: Perfectly centers the compass vertically */
            position: relative;
        }

        .compass-wrap {
            position: relative;
            width: 140vw; 
            height: 140vw;
            max-width: 85vh; /* Prevents touching screen edges on iPad */
            max-height: 85vh;
        }

        .compass-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Visual Effects --- */
        #cupid-needle {
            z-index: 5;
            /* Added 'will-change' to boost performance/smoothness */
            will-change: transform;
            transition: transform 0.15s linear; 
        }

        /* The Glow effect when pointing correctly */
        .target-locked {
            filter: drop-shadow(0 0 25px var(--gold)) brightness(1.4) !important;
        }

        #reset-icon {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 55px;
            height: 55px;
            z-index: 200;
        }
    </style>
</head>
<body class="bg-input">

    <div id="input-screen">
        <p class="guide-text">❦ Seek the path to your desire ❦</p>
        
        <div class="input-group">
            <label>City Name</label>
            <input type="text" id="city-input" placeholder="e.g. Shanghai, Paris">
        </div>
        <div class="divider">—— OR ——</div>
        
        <div class="input-group">
            <label>Latitude</label>
            <input type="number" id="lat" step="any">
        </div>
        <div class="input-group">
            <label>Longitude</label>
            <input type="number" id="lng" step="any">
        </div>
        
        <button id="confirm-btn" onclick="handleStart()">Begin</button>
    </div>

    <div id="compass-viewport">
        <div class="compass-wrap">
            <img id="compass-base" class="compass-layer" src="compass-base.png">
            <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
        </div>
    </div>

    <img id="reset-icon" src="icon.png" onclick="showInput()">

    <script>
        const needle = document.getElementById('cupid-needle');
        let targetLat, targetLng;
        let currentRotation = 0;
        let lastHeading = 0;
        let smoothedHeading = 0;

        window.onload = () => {
            const savedLat = localStorage.getItem('mucha_lat');
            const savedLng = localStorage.getItem('mucha_lng');
            if (savedLat) document.getElementById('lat').value = savedLat;
            if (savedLng) document.getElementById('lng').value = savedLng;
            document.getElementById('input-screen').style.display = 'flex';
        };

        async function handleStart() {
            const city = document.getElementById('city-input').value;
            if (city) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
                    const data = await response.json();
                    if (data.length > 0) {
                        targetLat = parseFloat(data[0].lat);
                        targetLng = parseFloat(data[0].lon);
                    } else {
                        alert("City not found in the stars."); return;
                    }
                } catch (e) { alert("Network error."); return; }
            } else {
                targetLat = parseFloat(document.getElementById('lat').value);
                targetLng = parseFloat(document.getElementById('lng').value);
            }

            if (isNaN(targetLat)) return alert("Please provide a destination.");
            
            localStorage.setItem('mucha_lat', targetLat);
            localStorage.setItem('mucha_lng', targetLng);
            
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('compass-viewport').style.display = 'flex';
            document.getElementById('reset-icon').style.display = 'block';
            document.body.className = 'bg-compass';
            
            initSensors();
        }

        function showInput() {
            document.getElementById('input-screen').style.display = 'flex';
            document.getElementById('compass-viewport').style.display = 'none';
            document.getElementById('reset-icon').style.display = 'none';
            document.body.className = 'bg-input';
        }

        async function initSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', processOrientation, true);
            } else {
                window.addEventListener('deviceorientation', processOrientation, true);
            }
        }

        function processOrientation(event) {
            let rawHeading = event.webkitCompassHeading || (360 - event.alpha);
            
            // --- LOW PASS FILTER (Smoothing Logic) ---
            // This stops the "jiggling" by averaging the movements
            let alpha = 0.15; // Lower is smoother but slower. 0.1 to 0.2 is best.
            let diff = rawHeading - smoothedHeading;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            smoothedHeading += alpha * diff;

            navigator.geolocation.getCurrentPosition((pos) => {
                const bearing = getBearing(pos.coords.latitude, pos.coords.longitude, targetLat, targetLng);
                let targetRotation = bearing - smoothedHeading;

                // Infinite Rotation Logic
                let rotDiff = targetRotation - (currentRotation % 360);
                if (rotDiff > 180) rotDiff -= 360;
                if (rotDiff < -180) rotDiff += 360;
                currentRotation += rotDiff;

                needle.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;

                // Visual Glow Effect
                const check = Math.abs(currentRotation % 360);
                if (check < 8 || check > 352) {
                    needle.classList.add('target-locked');
                    if ("vibrate" in navigator) navigator.vibrate(20);
                } else {
                    needle.classList.remove('target-locked');
                }
            }, null, { enableHighAccuracy: true });
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>

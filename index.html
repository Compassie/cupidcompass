<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f3e9d2;
        }

        /* 1. FIX: Force absolute black background and hide overflow */
        html, body {
            margin: 0; padding: 0;
            background: #000;
            height: 100%; width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertical Center */
        }

        .bg-input { background-image: url('input-bg.png'); background-size: cover; background-position: center; }
        .bg-compass { background-image: url('compass-bg.png'); background-size: cover; background-position: center; }

        /* 2. FIX: Hide the compass layers by default with opacity 0 to prevent "flicker" */
        #input-screen {
            display: flex;
            flex-direction: column;
            z-index: 100;
            padding: 30px;
            border: 1px solid var(--gold);
            background: rgba(0, 0, 0, 0.9);
            width: 80%; max-width: 320px;
            border-radius: 50px 50px 10px 10px;
            text-align: center;
        }

        #compass-viewport {
            display: none; /* Hidden entirely until 'Begin' is clicked */
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            justify-content: center;
            align-items: center; /* FIX: Vertical centering for the compass */
        }

        .compass-wrap {
            position: relative;
            width: 140vw; height: 140vw;
            max-width: 80vh; max-height: 80vh; /* FIX: Ensures it stays centered and contained */
        }

        .compass-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* 3. FIX: Smoother transitions and subtle visual effects */
        #cupid-needle {
            z-index: 5;
            will-change: transform;
            /* Faster transition for responsiveness, but CSS handles the 'smoothing' weight */
            transition: transform 0.4s cubic-bezier(0.1, 0.3, 0.3, 1); 
        }

        .target-locked {
            filter: drop-shadow(0 0 10px var(--gold)) brightness(1.1); /* Subtle glow */
        }

        .input-group {
            display: flex; align-items: center; margin-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        label { width: 80px; text-align: left; font-size: 0.7rem; color: var(--gold); }
        input { flex: 1; padding: 10px; border: none; background: transparent; color: #fff; outline: none; }

        #confirm-btn {
            margin-top: 15px; padding: 12px;
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold); border-radius: 20px;
            text-transform: uppercase; font-weight: bold; cursor: pointer;
        }

        #reset-icon {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; display: none; z-index: 200;
        }
    </style>
</head>
<body class="bg-input">

    <div id="input-screen">
        <p style="font-style: italic; color: var(--gold); margin-bottom: 20px;">❦ Follow the arrow ❦</p>
        <div class="input-group">
            <label>City</label>
            <input type="text" id="city-input" placeholder="Search City...">
        </div>
        <div style="font-size: 0.6rem; color: var(--gold); margin: 5px;">— OR —</div>
        <div class="input-group">
            <label>Lat</label><input type="number" id="lat" step="any">
        </div>
        <div class="input-group">
            <label>Lng</label><input type="number" id="lng" step="any">
        </div>
        <button id="confirm-btn" onclick="handleStart()">Begin</button>
    </div>

    <div id="compass-viewport">
        <div class="compass-wrap">
            <img id="compass-base" class="compass-layer" src="compass-base.png">
            <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
        </div>
    </div>

    <img id="reset-icon" src="icon.png" onclick="showInput()">

    <script>
        const needle = document.getElementById('cupid-needle');
        const viewport = document.getElementById('compass-viewport');
        const inputScreen = document.getElementById('input-screen');
        const resetIcon = document.getElementById('reset-icon');

        let targetLat, targetLng;
        let userLat, userLon;
        let currentRotation = 0;
        let lastBearing = 0;

        window.onload = () => {
            const savedLat = localStorage.getItem('mucha_lat');
            const savedLng = localStorage.getItem('mucha_lng');
            if (savedLat) document.getElementById('lat').value = savedLat;
            if (savedLng) document.getElementById('lng').value = savedLng;
        };

        // Update GPS separate from Compass to stop jiggling
        function startGPS() {
            navigator.geolocation.watchPosition((pos) => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
            }, null, { enableHighAccuracy: true });
        }

        async function handleStart() {
            const city = document.getElementById('city-input').value;
            if (city) {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
                const data = await res.json();
                if (data.length > 0) {
                    targetLat = parseFloat(data[0].lat);
                    targetLng = parseFloat(data[0].lon);
                }
            } else {
                targetLat = parseFloat(document.getElementById('lat').value);
                targetLng = parseFloat(document.getElementById('lng').value);
            }

            if (!targetLat) return alert("Select a destination.");

            localStorage.setItem('mucha_lat', targetLat);
            localStorage.setItem('mucha_lng', targetLng);

            // Toggle UI
            inputScreen.style.display = 'none';
            viewport.style.display = 'flex';
            resetIcon.style.display = 'block';
            document.body.className = 'bg-compass';

            startGPS();
            initSensors();
        }

        function showInput() {
            inputScreen.style.display = 'flex';
            viewport.style.display = 'none';
            resetIcon.style.display = 'none';
            document.body.className = 'bg-input';
        }

        async function initSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', updateRotation, true);
            } else {
                window.addEventListener('deviceorientation', updateRotation, true);
            }
        }

        function updateRotation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (!userLat) return;

            const bearing = getBearing(userLat, userLon, targetLat, targetLng);
            let targetRotation = bearing - heading;

            // Shortest path rotation logic
            let diff = targetRotation - (currentRotation % 360);
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            currentRotation += diff;

            needle.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;

            // Visual feedback
            const check = Math.abs(currentRotation % 360);
            if (check < 8 || check > 352) {
                needle.classList.add('target-locked');
            } else {
                needle.classList.remove('target-locked');
            }
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>

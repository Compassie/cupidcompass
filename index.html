<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mucha Cupid Compass</title>
    <style>
        :root {
            --gold: #d4af37;
            --cream: #f0e68c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--cream);
            font-family: 'Palatino', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .bg-input { background-image: url('input-bg.png'); }
        .bg-compass { background-image: url('compass-bg.png'); }

        #input-screen {
            text-align: center;
            z-index: 100;
            padding: 25px;
            border: 2px solid var(--gold);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.85);
            width: 80%;
            max-width: 320px;
        }

        .input-group { display: flex; align-items: center; margin-bottom: 15px; }
        label { width: 90px; text-align: left; font-size: 0.9rem; }
        input { flex: 1; padding: 12px; border: 1px solid var(--gold); background: transparent; color: white; border-radius: 5px; font-size: 16px; }
        
        #confirm-btn {
            margin-top: 15px;
            padding: 12px 40px;
            background: var(--gold);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive Compass Container */
        #compass-viewport {
            display: none;
            position: relative;
            /* Prioritize fitting the vertical height so iPads don't crop the top */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-wrap {
            position: relative;
            /* Phone: 140% width (crops sides). iPad: stays within height. */
            width: 140vw; 
            height: 140vw;
            max-width: 95vh; 
            max-height: 95vh;
        }

        .compass-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Visual feedback for iOS instead of vibration */
        #cupid-needle {
            z-index: 5;
            transition: transform 0.3s ease-out, filter 0.3s;
        }

        .target-locked {
            filter: drop-shadow(0 0 15px var(--gold)) brightness(1.2);
        }

        /* Reset Icon - Bottom Right of the screen, not the compass */
        #reset-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }
        
        #reset-icon:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-input" id="body-bg">

    <div id="input-screen">
        <p style="font-style: italic; color: var(--gold);">Seek your destination.</p>
        <div class="input-group">
            <label>Latitude</label>
            <input type="number" id="lat" step="any">
        </div>
        <div class="input-group">
            <label>Longitude</label>
            <input type="number" id="lng" step="any">
        </div>
        <button id="confirm-btn" onclick="startCompass()">Confirm</button>
    </div>

    <div id="compass-viewport">
        <div class="compass-wrap">
            <img id="compass-base" class="compass-layer" src="compass-base.png">
            <img id="cupid-needle" class="compass-layer" src="cupid-needle.png">
        </div>
        <img id="reset-icon" src="icon.png" onclick="showInput()" alt="Reset" style="display:none;">
    </div>

    <script>
        let targetLat, targetLng;
        let currentRotation = 0;
        let lastHeading = null;
        let lockState = false;

        const needle = document.getElementById('cupid-needle');
        const bodyBg = document.getElementById('body-bg');
        const resetIcon = document.getElementById('reset-icon');

        window.onload = () => {
            const savedLat = localStorage.getItem('mucha_lat');
            const savedLng = localStorage.getItem('mucha_lng');
            if (savedLat) document.getElementById('lat').value = savedLat;
            if (savedLng) document.getElementById('lng').value = savedLng;
        };

        function startCompass() {
            targetLat = parseFloat(document.getElementById('lat').value);
            targetLng = parseFloat(document.getElementById('lng').value);

            if (isNaN(targetLat) || isNaN(targetLng)) return alert("Please enter valid coordinates.");

            localStorage.setItem('mucha_lat', targetLat);
            localStorage.setItem('mucha_lng', targetLng);

            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('compass-viewport').style.cssText = 'display: flex;';
            resetIcon.style.display = 'block';
            bodyBg.className = 'bg-compass';

            initSensors();
        }

        function showInput() {
            document.getElementById('input-screen').style.display = 'block';
            document.getElementById('compass-viewport').style.display = 'none';
            resetIcon.style.display = 'none';
            bodyBg.className = 'bg-input';
        }

        async function initSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', updateCompass, true);
            } else {
                window.addEventListener('deviceorientation', updateCompass, true);
            }
        }

        function updateCompass(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);

            navigator.geolocation.getCurrentPosition((pos) => {
                const bearing = getBearing(pos.coords.latitude, pos.coords.longitude, targetLat, targetLng);
                let targetRotation = bearing - heading;

                if (lastHeading !== null) {
                    let delta = targetRotation - (currentRotation % 360);
                    if (delta > 180) delta -= 360;
                    if (delta < -180) delta += 360;
                    currentRotation += delta;
                } else {
                    currentRotation = targetRotation;
                }
                lastHeading = heading;

                needle.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;

                // --- FEEDBACK LOGIC ---
                const diff = Math.abs(currentRotation % 360);
                if (diff < 6 || diff > 354) {
                    if (!lockState) {
                        needle.classList.add('target-locked');
                        if ("vibrate" in navigator) navigator.vibrate(40); 
                        lockState = true;
                    }
                } else {
                    needle.classList.remove('target-locked');
                    lockState = false;
                }

            }, null, { enableHighAccuracy: true });
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
    </script>
</body>
</html>
